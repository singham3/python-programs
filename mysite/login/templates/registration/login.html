<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
        {% if form.error %}
        <p>There`s somthing worng with what you entered!</p>
        {% endif %}

        {% if next %}
        <p>Hey, you can`t access that page.</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <p>Username: {{ form.username }}</p>
            <p>Password: {{ form.password }}</p>

            <p><input type="submit" value="Login"></p>
            <input type="hidden" name="next" value="{{ netxt }}">

        </form>
</body>
</html>
